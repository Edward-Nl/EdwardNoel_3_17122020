<!DOCTYPE HTML>
<html>
    <head>
        <title>OhMyFood</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://kit.fontawesome.com/919a307c94.js" crossorigin="anonymous"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap');
            </style>
    </head>
    <body>
        <header class="header-principal">
            
            <img src="image/logo.png" alt="Ohmyfood" title="Ohmyfood">
        </header>

        <main>

            <section>
                <div class="ville">
                    <p></p><i class="fas fa-map-marker-alt"></i>   Paris, Belleville</p>
                </div>
                <div class="intro">
                    <h1>Réservez le menu qui vous convient</h1>
                    <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                    <button class="btn-violet">Explorer nos restaurants</button>
                </div>

            </section>
            <section class="fctn">
                <h2 class="h2-accueil">Fonctionnement</h2>
                <button class="btn-fct">
                    <div class="btn-fct__div">1</div>
                    <p class="btn-fct__p"><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</p>
                </button>
                <button class="btn-fct">
                    <div class="btn-fct__div">2</div>
                    <p class="btn-fct__p"><i class="fas fa-list-ul"></i>Composez votre menu</p>
                </button>
                <button class="btn-fct">
                    <div class="btn-fct__div">3</div>
                    <p class="btn-fct__p"><i class="fas fa-store"></i>Dégustez au restaurant</p>
                </button>
            </section>

            <section class="section-restau">
                <h2 class="h2-accueil h2-accueil__2">Restaurants</h2>
                <div class="div-figure">
                    <a class="lien-figure" href="lapalettedugout.html">    
                        <figure class="figure-restau">
                            <img class="figure-restau__img" src="image/la_palette_du_gout.jpg" alt="La palette du goût" title="La palette du goût">
                            <span>Nouveau</span>
                            <figcaption class="figure-restau__figcaption">
                                <div>
                                    <h3 class="figure-restau__figcaptionh3">La palette du goût</h3>
                                    <p>Ménilmontant</p>
                                </div>
                                <i class="far fa-heart "></i>
                            </figcaption>
                        </figure>
                    </a>
                    <a class="lien-figure" href="lanoteenchante.html">
                        <figure class="figure-restau">
                            <img class="figure-restau__img" src="image/la_note_enchante.jpg" alt="La note enchantée" title="La note enchantée">
                            <span>Nouveau</span>
                            <figcaption class="figure-restau__figcaption">
                                <div>
                                    <h3 class="figure-restau__figcaptionh3">La note enchantée</h3>
                                    <p>Charonne</p>
                                </div>
                                <i class="far fa-heart"></i>
                            </figcaption>
                        </figure>
                    </a>
                    <a class="lien-figure" href="alafrancaise.html">
                        <figure class="figure-restau">
                            <img class="figure-restau__img" src="image/a_la_francaise.jpg" alt="A la française" title="A la française">
                            <figcaption class="figure-restau__figcaption">
                                <div>
                                    <h3 class="figure-restau__figcaptionh3">A la française</h3>
                                    <p>Cité Rouge</p>
                                </div>
                                <i class="far fa-heart"></i>
                            </figcaption>
                        </figure>
                    </a>
                    <a class="lien-figure" href="ledelicedessens.html">
                        <figure class="figure-restau">
                            <img class="figure-restau__img" src="image/le_delice_des_sens.jpg" alt="Le délice des sens" title="Le délice des sens">
                            <figcaption class="figure-restau__figcaption">
                                <div>
                                    <h3 class="figure-restau__figcaptionh3">Le délice des sens</h3>
                                    <p>Folie-Méricourt</p>
                                </div>
                                <i class="far fa-heart"></i>
                            </figcaption>
                        </figure>
                    </a>
                </div>

            </section>

        </main>

        <footer class="footer-principal">

            <h3>ohmyfood</h3>
            <ul>
                <li><i class="fas fa-utensils"></i> Proposer un restaurant</li>
                <li><i class="fas fa-hands-helping"></i> Devenir partenaire</li>
                <li>Mentions légales</li>
                <a href="mailto:ohmyfood@ohmyfood.com"><li>Contact</li></a>
            </ul>
        </footer>
    </body>
</html>
